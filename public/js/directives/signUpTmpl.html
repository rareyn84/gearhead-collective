<div class="signUpContainer">
        <h2>Sign Up!</h2>
            <input type="text" ng-model="newUser.first_name" class="form-control" placeholder="First Name">
            <input type="text" ng-model="newUser.last_name" class="form-control" placeholder="Last Name">
            <input type="text" ng-model="newUser.email" class="form-control" placeholder="Email">
            <input type="password" ng-model="newUser.password" class="form-control" placeholder="Password">
        
        <button ng-click="createUser(newUser)">Submit</button>
    </div>
