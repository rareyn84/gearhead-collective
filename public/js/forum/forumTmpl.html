<link rel="stylesheet" href="/styles/forum.css" media="screen" title="no title" charset="utf-8">
<div class="contentBox">
  <div class="thread" ng-repeat="thread in threadData">
    <div class="threadHeader">
      <h2>{{ thread.title }}</h2>
      <h4>{{ thread.author }}</h4>
      <h4>{{ thread.vehicle_category }}</h4>
      {{ thread.year }}, {{ thread.make }}, {{ thread.model }}
    </div>
    <hr>
    <div class="originalPost">
      {{ thread.text }}
      <button type="button" name="Reply">Reply To Thread</button>

    </div>
    <div class="replyToThread">
      <input type="text" name="Reply" size="100%" height="400px">
    </div>
  </div>
  <div class="sideMenu">
    <input type="text-box" name="Search" placeholder="Search Forums Here...">
    <p class="popThreads">
      Popular Threads
    </p>

  </div>
</div>
